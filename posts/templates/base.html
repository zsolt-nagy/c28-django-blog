<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{ title|title }}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        {% load static %}  
        <link rel="stylesheet" href="{% static 'base/css/style.css' %}?v=1.1">
    </head>
    <body>
        <img src="{% static 'base/img/header.png' %}" alt="Page header" />
        <nav class="main-nav">
            <a class="nav-item" href="{% url 'index' %}">Home</a>
            <a class="nav-item" href="{% url 'posts' %}">Blogposts</a>
            <a class="nav-item" href="{% url 'new_post' %}">New post</a>
        </nav>
        <h1>{{ title|title }}</h1>
        {% block content %}{% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
