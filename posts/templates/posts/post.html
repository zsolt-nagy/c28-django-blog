{% extends "base.html" %}

{% block content %}
{% if exists %}
    <p>{{ post.author }} ({{ post.publish_date }})</p>
    <p>{{ post.description }}</p>
{% else %}
    <p>Invalid post id. Try searching for a different post.</p>
{% endif %}
<p><a href="{% url 'posts' %}">Back to Posts</a></p>
{% endblock %}
